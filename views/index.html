<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<body>
    <div id="frame">
        <div class="block side" id="leftBlock">
            <p id="leftInstructions"></p>
            <button id="leftArrow" type="button" class="btn btn-outline-primary"><i class="bi bi-caret-left-fill"></i> </button>
        </div>
        <div class="block center" id="CenterBlock">
            <p id="centerInstructions"></p>
            <div id="imageContainer"></div>
            <button id="playAudio"type="button" class="btn btn-circle btn-outline-primary"><i class="bi bi-soundwave"></i></button>
            <div id="audioContainer"></div>
        </div>
        <div class="block side"id="rightBlock">
            <p id="rightInstructions"></p>
            <button id="rightArrow" type="button" class="btn btn-outline-primary"><i class="bi bi-caret-right-fill"></i></button>
        </div>
    </div>
</body>
<script type="module" src="javascripts/app.js"></script>
